<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruckExpert - แพลตฟอร์มซื้อขายรถบรรทุก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .category-card { transition: all 0.3s ease; }
        .category-card:hover { transform: translateY(-8px); border-color: #2563eb; }
        .truck-card { transition: all 0.3s; }
        .truck-card:hover { transform: scale(1.02); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body>

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-[1200px] mx-auto px-4 h-16 flex items-center justify-between">
            <div class="text-2xl font-bold text-blue-800 tracking-tighter cursor-pointer" onclick="window.location.reload()">
                TRUCK<span class="text-orange-500">EXPERT</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="sell.html" class="bg-orange-500 text-white px-5 py-2 rounded-xl font-bold text-sm hover:bg-orange-600 transition flex items-center shadow-md">
                    <i class="fa-solid fa-truck-fast mr-2"></i> ลงประกาศขาย
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-[1200px] mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold text-slate-800 mb-6">เลือกตามประเภทการใช้งาน</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16">
            <div onclick="showTrucks()" class="category-card bg-white border-2 border-slate-100 rounded-3xl p-8 text-center cursor-pointer">
                <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-truck text-blue-600 text-3xl"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800">รถบรรทุก</h3>
                <p class="text-slate-400 text-sm">คลิกเพื่อดูรายการ</p>
            </div>
            <div class="bg-slate-50 border-2 border-slate-100 rounded-3xl p-8 text-center opacity-50">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                    <i class="fa-solid fa-trailer text-3xl"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-400">หางรถบรรทุก</h3>
            </div>
            <div class="bg-slate-50 border-2 border-slate-100 rounded-3xl p-8 text-center opacity-50">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                    <i class="fa-solid fa-tractor text-3xl"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-400">รถขุด / รถตัก</h3>
            </div>
        </div>

        <div id="display-section" class="hidden">
            <h2 class="text-2xl font-bold text-slate-800 mb-8 border-b pb-4">รายการรถบรรทุกแนะนำ</h2>
            <div id="truck-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </div>
    </main>

    <script>
        // ใส่ลิงก์ CSV ของคุณไว้ตรงนี้แล้วค่ะ
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQmUD0PUNDkbj7Od4HhCFUIm35O9hUb2R2BYPL01GiberKeK-MJPdgVqiuxORXdoffEXFjM81Y-Qp0h/pub?gid=978665051&single=true&output=csv';

        function showTrucks() {
            document.getElementById('display-section').classList.remove('hidden');
            document.getElementById('display-section').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('truck-container').innerHTML = '<div class="col-span-full text-center py-20">กำลังดึงข้อมูล...</div>';
            fetchTruckData();
        }

        async function fetchTruckData() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1); 
                const container = document.getElementById('truck-container');
                
                let html = '';
                let found = 0;

                rows.forEach(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    
                    const brand = columns[11]?.replace(/"/g, "").trim();    // คอลัมน์ L
                    let imageUrl = columns[30]?.replace(/"/g, "").trim();   // คอลัมน์ AE
                    const status = columns[31]?.replace(/"/g, "").trim();   // คอลัมน์ AF

                    if (status === "อนุมัติแล้ว") {
                        found++;
                        
                        // แก้ไขลิงก์ Google Drive ให้แสดงรูปได้
                        if (imageUrl.includes("drive.google.com")) {
                            imageUrl = imageUrl.replace("file/d/", "uc?export=view&id=").split('/view')[0];
                        }

                        html += `
                            <div class="truck-card bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                                <div class="h-56 bg-slate-100 relative">
                                    <img src="${imageUrl}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Error'">
                                    <div class="absolute top-4 right-4 bg-white/90 px-3 py-1 rounded-full shadow-sm">
                                        <span class="text-[10px] font-bold text-green-600 uppercase">Verified</span>
                                    </div>
                                </div>
                                <div class="p-6">
                                    <h3 class="text-xl font-bold text-slate-800 mb-4">${brand}</h3>
                                    <button class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">ดูรายละเอียด</button>
                                </div>
                            </div>
                        `;
                    }
                });

                container.innerHTML = found > 0 ? html : '<div class="col-span-full text-center py-20 text-slate-400">ยังไม่มีรายการรถที่ได้รับการอนุมัติ</div>';

            } catch (error) {
                console.error(error);
                document.getElementById('truck-container').innerHTML = '<p class="col-span-full text-center text-red-500">ไม่สามารถโหลดข้อมูลได้</p>';
            }
        }
    </script>
</body>
</html>
