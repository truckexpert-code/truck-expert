<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฝากขายรถกับ TruckExpert - ขั้นตอนง่ายๆ เพื่อยอดขายสูงสุด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .step-active { color: #2563eb; border-color: #2563eb; }
        .package-card:hover { transform: translateY(-5px); transition: all 0.3s; }
        .upload-box { border: 2px dashed #cbd5e1; transition: all 0.2s; }
        .upload-box:hover { border-color: #2563eb; background-color: #eff6ff; }
    </style>
</head>
<body>

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-[1200px] mx-auto px-4 h-16 flex items-center justify-between">
            <div class="text-2xl font-bold text-blue-800 tracking-tighter cursor-pointer" onclick="window.location.href='index.html'">
                TRUCK<span class="text-orange-500">EXPERT</span>
            </div>
            <a href="index.html" class="text-slate-500 hover:text-blue-600 font-bold text-sm">
                <i class="fa-solid fa-xmark mr-2"></i> ยกเลิกการลงทะเบียน
            </a>
        </div>
    </nav>

    <main class="max-w-[1000px] mx-auto px-4 py-12">
        
        <div class="flex justify-between items-center mb-12 max-w-[600px] mx-auto">
            <div class="flex flex-col items-center space-y-2">
                <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">1</div>
                <span class="text-xs font-bold text-blue-600">สมัครสมาชิก</span>
            </div>
            <div class="h-[2px] bg-slate-200 flex-1 mx-4 mb-6"></div>
            <div class="flex flex-col items-center space-y-2">
                <div class="w-10 h-10 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center font-bold">2</div>
                <span class="text-xs font-bold text-slate-400">ข้อมูลรถ & รูปภาพ</span>
            </div>
            <div class="h-[2px] bg-slate-200 flex-1 mx-4 mb-6"></div>
            <div class="flex flex-col items-center space-y-2">
                <div class="w-10 h-10 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center font-bold">3</div>
                <span class="text-xs font-bold text-slate-400">เลือกแพ็คเกจ</span>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8 mb-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">ข้อมูลผู้ฝากขาย</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">ชื่อ-นามสกุล / ชื่อบริษัท</label>
                    <input type="text" placeholder="ระบุชื่อเพื่อติดต่อ" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">เบอร์โทรศัพท์</label>
                    <input type="tel" placeholder="08X-XXX-XXXX" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-bold text-slate-700 mb-2">LINE ID (สำหรับรับข้อมูลการขาย)</label>
                    <input type="text" placeholder="@yourlineid" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8 mb-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">ข้อมูลรถที่ต้องการฝากขาย</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">ยี่ห้อ / รุ่น</label>
                    <input type="text" placeholder="เช่น HINO VICTOR 500" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">ราคาที่ต้องการขาย (บาท)</label>
                    <input type="number" placeholder="ระบุราคาที่ต้องการ" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500 font-bold text-blue-600">
                </div>
            </div>

            <label class="block text-sm font-bold text-slate-700 mb-4">รูปภาพประกอบ (บังคับอย่างน้อย 4 มุม)</label>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="upload-box rounded-2xl p-4 flex flex-col items-center justify-center text-center aspect-square cursor-pointer">
                    <i class="fa-solid fa-camera text-slate-300 text-2xl mb-2"></i>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">ด้านหน้า</span>
                </div>
                <div class="upload-box rounded-2xl p-4 flex flex-col items-center justify-center text-center aspect-square cursor-pointer">
                    <i class="fa-solid fa-camera text-slate-300 text-2xl mb-2"></i>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">ด้านซ้าย</span>
                </div>
                <div class="upload-box rounded-2xl p-4 flex flex-col items-center justify-center text-center aspect-square cursor-pointer">
                    <i class="fa-solid fa-camera text-slate-300 text-2xl mb-2"></i>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">ด้านขวา</span>
                </div>
                <div class="upload-box rounded-2xl p-4 flex flex-col items-center justify-center text-center aspect-square cursor-pointer">
                    <i class="fa-solid fa-camera text-slate-300 text-2xl mb-2"></i>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">ด้านหลัง</span>
                </div>
            </div>
        </div>

        <div class="flex justify-center">
            <button class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-700 transition" onclick="alert('บันทึกข้อมูลสำเร็จ! ทีมงานจะติดต่อกลับโดยเร็วที่สุด')">
                ยืนยันการลงทะเบียนฝากขาย
            </button>
        </div>

    </main>

</body>
</html>
