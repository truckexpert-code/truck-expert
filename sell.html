<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฝากขายรถกับ TruckExpert - ขั้นตอนง่ายๆ เพื่อยอดขายสูงสุด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .upload-box { border: 2px dashed #cbd5e1; transition: all 0.2s; overflow: hidden; position: relative; }
        .upload-box:hover { border-color: #2563eb; background-color: #eff6ff; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-[1200px] mx-auto px-4 h-16 flex items-center justify-between">
            <div class="text-2xl font-bold text-blue-800 tracking-tighter cursor-pointer" onclick="window.location.href='index.html'">
                TRUCK<span class="text-orange-500">EXPERT</span>
            </div>
            <a href="index.html" class="text-slate-500 hover:text-blue-600 font-bold text-sm">
                <i class="fa-solid fa-xmark mr-2"></i> ยกเลิกการลงทะเบียน
            </a>
        </div>
    </nav>

    <main class="max-w-[1000px] mx-auto px-4 py-12">
        
        <div class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8 mb-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">1. ข้อมูลผู้ฝากขาย</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" placeholder="ชื่อ-นามสกุล" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500">
                <input type="tel" placeholder="เบอร์โทรศัพท์" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500">
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8 mb-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">2. ข้อมูลรถ & รูปภาพ</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <input type="text" placeholder="ยี่ห้อ / รุ่น" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500">
                <input type="number" placeholder="ราคาที่ต้องการขาย (บาท)" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500 font-bold text-blue-600">
            </div>

            <label class="block text-sm font-bold text-slate-700 mb-4">คลิกที่ช่องเพื่ออัปโหลดรูป (บังคับ 4 มุม)</label>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                
                <div class="upload-box rounded-2xl p-4 flex flex-col items-center justify-center text-center aspect-square cursor-pointer" onclick="document.getElementById('imgFront').click()">
                    <img id="previewFront" class="preview-img hidden">
                    <i class="fa-solid fa-camera text-slate-300 text-2xl mb-2"></i>
                    <span class="text-[10px] font-bold text-slate-500">ด้านหน้า</span>
                    <input type="file" id="imgFront" accept="image/*" class="hidden" onchange="previewImage(this, 'previewFront')">
                </div>

                <div class="upload-box rounded-2xl p-4 flex flex-col items-center justify-center text-center aspect-square cursor-pointer" onclick="document.getElementById('imgLeft').click()">
                    <img id="previewLeft" class="preview-img hidden">
                    <i class="fa-solid fa-camera text-slate-300 text-2xl mb-2"></i>
                    <span class="text-[10px] font-bold text-slate-500">ด้านซ้าย</span>
                    <input type="file" id="imgLeft" accept="image/*" class="hidden" onchange="previewImage(this, 'previewLeft')">
                </div>

                <div class="upload-box rounded-2xl p-4 flex flex-col items-center justify-center text-center aspect-square cursor-pointer" onclick="document.getElementById('imgRight').click()">
                    <img id="previewRight" class="preview-img hidden">
                    <i class="fa-solid fa-camera text-slate-300 text-2xl mb-2"></i>
                    <span class="text-[10px] font-bold text-slate-500">ด้านขวา</span>
                    <input type="file" id="imgRight" accept="image/*" class="hidden" onchange="previewImage(this, 'previewRight')">
                </div>

                <div class="upload-box rounded-2xl p-4 flex flex-col items-center justify-center text-center aspect-square cursor-pointer" onclick="document.getElementById('imgBack').click()">
                    <img id="previewBack" class="preview-img hidden">
                    <i class="fa-solid fa-camera text-slate-300 text-2xl mb-2"></i>
                    <span class="text-[10px] font-bold text-slate-500">ด้านหลัง</span>
                    <input type="file" id="imgBack" accept="image/*" class="hidden" onchange="previewImage(this, 'previewBack')">
                </div>

            </div>
        </div>

        <div class="flex justify-center">
            <button class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-700 transition">
                ส่งข้อมูลการฝากขาย
            </button>
        </div>
    </main>

    <script>
        // ฟังก์ชันสำหรับแสดงรูปพรีวิว
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.classList.remove('hidden'); // แสดงรูปภาพ
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
